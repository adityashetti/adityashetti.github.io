<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>CSS Login Screen Tutorial</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <img src="logo-removebg.png" alt="Logo here">
                </div>
            </div>
            <form class="login-form" onsubmit="validateLogin(); return false;">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="message"><a href="#" onclick="openForgotPassword()">Forgot your password?</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
