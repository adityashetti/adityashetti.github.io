<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
</head>

<body>
    <div class="dashboard-page">
        <!-- Upper Half - Grid with 8 Boxes -->
        <div class="upper-half">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">$ 406,411.29</div>
                <div class="card-body">
                  <h5 class="card-title">Total Revenue</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">$620</div>
                <div class="card-body">
                  <h5 class="card-title">Total Jobs Avg</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">655</div>
                <div class="card-body">
                  <h5 class="card-title">Tickets Created</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">735</div>
                <div class="card-body">
                  <h5 class="card-title">Tickets Scheduled</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">$110,448.8</div>
                <div class="card-body">
                  <h5 class="card-title">Outstanding Amount</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">105</div>
                <div class="card-body">
                  <h5 class="card-title">Membership Sold</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">436</div>
                <div class="card-body">
                  <h5 class="card-title">Jobs Completed</h5>
                </div>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">65</div>
                <div class="card-body">
                  <h5 class="card-title">Total Cancelled</h5>
                </div>
            </div>
        </div>

        <div class="lower-half">
            <!-- Left Chart -->
            <div class="bar-chart" id="leftBarChart">
                <canvas id="leftChartCanvas"></canvas>
            </div>

            <!-- Right Chart -->
            <div class="bar-chart" id="rightBarChart">
                <canvas id="rightChartCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>

    
</body>

</html>
